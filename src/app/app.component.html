<!-- Navbar -->
<app-navbar></app-navbar>

<div class="content" role="main">
  <div class="customer-list">
    <app-customer-card *ngFor="let customer of customerList" [details]="customer"
      (click)="getCustomerAddress(customer.id)"></app-customer-card>
  </div>
  <div class="address-container">
    <app-address-card *ngFor="let address of addressList" [address]="address"></app-address-card>
  </div>
